		html {
            -webkit-text-size-adjust: none;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
        }

        body {
			margin: 0px;
			overscroll-behavior: none;
			background: rgb(18, 18, 18);
		}

        a,body,div,footer,h1,h2,h3,header,img,li,nav,p,span,ul {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: 100%
        }

        li,ul {
            list-style: none
        }

        a {
            color: inherit;
            text-decoration: none
        }

        a,img,picture,svg {
            display: block
        }

        img,svg {
            width: 100%;
            height: auto
        }

        svg {
            height: 100%;
            pointer-events: none;
        }

		a, body, div, footer, h1, h2, header, html, img, li, nav, p, span, ul {
			margin: 0;
			padding: 0;
			border: 0;
			font: inherit;
			font-size: 100%;
		}

		select {
			appearance: none;
			background-color: transparent;
			border: none;
			padding: 0 1em 0 0;
			margin: 0;
			width: 100%;
			font-family: inherit;
			font-size: inherit;
		    cursor: inherit;
		 	line-height: inherit;
		 	outline: none;
		 	color: ghostwhite;
		 	max-width: 150px;
			min-width: 80px;
			transition: all 400ms ease;
		}

		select:focus + .focus {
		    position: absolute;
		    top: -2px;
		    left: -2px;
		    right: -2px;
		    bottom: -2px;
		    border: 1px solid lightblue;
		    border-radius: inherit;
		}
	</style>
